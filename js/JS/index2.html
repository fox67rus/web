<form action="" method="post" class="regform">
    <p>
        <input type="password" name="password" placeholder="Password">
    </p>
    <p><input type="password" name="passrepeat" placeholder="Repeat pass"></p>
    <input type='button' value="Кнопка" onclick="valid()">
</form>


<script>
    function valid() {
        let form = document.querySelector(".regform");
        if (form.password.value!= '' && form.passrepeat.value != '')
        {
            if (form.password.value == form.passrepeat.value)
            {
                console.log('Поля совпадают');
                form.password.style.border = '';
                form.passrepeat.style.border = '';
            }
            else
            {
                form.password.style.border = '2px solid red';
                form.passrepeat.style.border = '2px solid red';
            }
        } else
        {
            form.password.style.border = '2px solid red';
            form.passrepeat.style.border = '2px solid red';
        }
    }
