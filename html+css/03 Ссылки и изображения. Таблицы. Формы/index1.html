<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылки и изображения. Таблицы. Формы</title>
</head>
<body>
  <h1>Регистрация</h1>
  <form action="" method="post">
    <label for="email">
      Ваш логин (email):<br>
      <input type="text" name="email" id="email"><br>
    </label>

    <label for="pass">
      Пароль:<br>
      <input type="password" name="pass" id="pass"><br>
    </label>

    <label for="about">
      Информация о себе:<br>
      <textarea name="" id="about" cols="20" rows="5"></textarea><br>
    </label>

    <input type="checkbox" name="newsletter" id="newsletter" checked>
    <label for="newsletter">Подписаться на рассылку</label><br>

    <input type="submit" name="register" value="Зарегистрироваться">

  </form>

</body>
</html>
